<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Arithmetic Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="calculator-frame">
        <div class="screen">
          <div class="calculations">
            10+22-13-13-13-32-33-34-43-34+34-45-/3/3/3/(2*2)
          </div>
          <div class="result">12</div>
        </div>
        <div class="numPad">
          <div class="numKeys">
            <div class="col-1">
              <div class="element operator">C</div>
              <div class="element">7</div>
              <div class="element">4</div>
              <div class="element">1</div>
              <div class="element">%</div>
            </div>
            <div class="col-2">
              <div class="element operator">/</div>
              <div class="element">8</div>
              <div class="element">5</div>
              <div class="element">2</div>
              <div class="element">0</div>
            </div>
            <div class="col-3">
              <div class="element operator">*</div>
              <div class="element">9</div>
              <div class="element">6</div>
              <div class="element">3</div>
              <div class="element">.</div>
            </div>
            <div class="col-4">
              <div class="element operator">del</div>
              <div class="element operator">-</div>
              <div class="element operator">+</div>
              <div class="element double-element">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
