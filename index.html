<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Arithmetic Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="screen">
        <div class="calculations">10+2-3-3-3-3-3-3-3-3--/3/3/3/(2*2)</div>
        <div class="result">12</div>
      </div>
      <div class="numPad">
        <div class="c">C</div>
        <div class="division">/</div>
        <div class="multiplication">X</div>
        <div class="delete">del</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>-</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>+</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="equals">=</div>
        <div>%</div>
        <div>0</div>
        <div>.</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
